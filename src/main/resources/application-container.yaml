spring:
  data:
    jpa:
      repositories:
        enabled: true
    web:
      pageable:
        default-page-size: 10
        max-page-size: 100
      sort:
        sort-parameter: sort
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        type: debug
        use_sql_comments: true
  datasource:
    url: jdbc:mysql://db:3306/expense_manager
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  docker:
    compose:
      enabled: true
      file: docker-compose.yml
  flyway:
    clean-on-validation-error: false
    enabled: true
    locations: classpath:db/migration
    schemas: expense_manager
    create-schemas: true
    url: jdbc:mysql://db:3306/expense_manager
    user: root
    password: password
  sql:
    init:
      mode: never
rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem
management:
  endpoint:
    flyway:
      enabled: true
  endpoints:
    web:
      exposure:
        include: "*"
springdoc:
  show-actuator: true
sync-service:
  vendor-url: http://SYNC-SERVICE:9000/api/v1/sync/get/vendors
server:
  port: 10000
eureka:
  instance:
      prefer-ip-address: true
  client:
    enabled: true
    serviceUrl:
      defaultZone: http://eureka:8761/eureka